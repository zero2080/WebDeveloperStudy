<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>표1</caption>
        <thead>
            <th>1</th>
            <th>2</th>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <caption>표2</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2">7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>표3</caption>
        <thead>
            <tr>
                <th>
                    1
                </th>
                <th>
                    2
                </th>
                <th>
                    3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">4</td>    
                <td rowspan="2">5</td>    
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
