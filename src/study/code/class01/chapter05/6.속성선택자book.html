<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    #wrap{width:400px; margin: 0 auto; text-align:center;}
    #header{border-bottom:1px solid gray; color:orange;}
    #images {margin: 30px 15px; /*위 우 하 좌*/}
    img[src$=bmp] {border:2px solid blue;}
    img[src$=gif] {border:2px solid red;}
    img[src$=jpg] {border:2px solid yellow;}
    img[src$=png] {border:2px solid black;}
    #footer{border-top:1px solid gray; color:green; font-weight:bold;
            font-size:.9em;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>자바 스크립트 책들</h1>
    </div>
    <div id="images">
      <img src="0114_book/book.bmp" alt="bmp파일" />
      <img src="0114_book/book.gif" alt="gif파일" />
      <img src="0114_book/book.jpg" alt="jpg파일" />
      <img src="0114_book/book.png" alt="png파일" />
    </div>
    <div id="footer">
      <p>서울시 종로구 삼일대로 17길 51 스타골드BD 5층</p>
    </div>
  </div>
</body>
</html>
