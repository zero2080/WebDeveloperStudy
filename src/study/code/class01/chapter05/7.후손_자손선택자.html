<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    #header, #content, #footer{
      width:700px; margin:1px auto;/* 화면 가운데 */
      border: 1px solid gray;
    }
    div#content li{ /* 후손 선택자 div의 후손인 li */
      background-color:red;
    }
    div > p {/* 자손선택자 */
      color:blue;
    }
    div p { /* 후손선택자 */
      color: blue;
    }
    #content ul li{font-weight:bold;}
  </style>
</head>
<body>
  <div id="header">
    <div class="logo">
      <h1>LOGO</h1>
    </div>
    <div class="copy">
      <h2>홍길동  조선의 도적</h2>
    </div>
  </div>
  <div id="content">
    <p>1500년(연산군 6)을 전후하여 서울 근처에서 활약하던 농민무장대의 지도자. 양반지주층을 중심으로 토지소유가 확대되면서, 토지를 잃고 지배층의 착취에 시달리던 농민들은 자기가 살던 곳에서 도망쳤다. 이들은 산속으로 피해 무장대의 기본성원이 되어 양반지주나 관청을 습격했는데, 지배층들은 이들을 「도적」이라 했다.</p>
    <ul>
      <li><p>홍길동의 행적</p></li>
      <li><p>홍길동의 배경</p></li>
      <li><p>홍길동의 성격</p></li>
    </ul>
  </div>
  <div id="footer">
    <p>서울시 종로구 삼일대로 17길 51</p>
  </div>
</body>
</html>
